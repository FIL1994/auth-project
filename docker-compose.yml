version: "3"
services:
  db:
    image: postgres:12
    env_file:
      - ./config/db.env
    volumes:
      - ./docker/postgres:/docker-entrypoint-initdb.d/
  auth_db:
    image: redis
  express-app:
    build: express-app/.
    volumes:
      - ./express-app/:/usr/local/express
    links:
      - auth_db
  nginx:
    image: nginx
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/nginx.conf
    ports:
      - 80:8080
    depends_on:
      - express-app
